---
title: Blog &#8226; Alykhan Kanji
pagename: Blog
custom_css: blog
---
{% for post in site.posts %}
  <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <p class="post-date">{{ post.date | date_to_string }}</p>
  <div class="post-excerpt">
    {{ post.excerpt }}
  </div>
{% endfor %}
