<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Alykhan Kanji">
	<meta name="application-name" content="Locale">
	<meta name="viewport" content="initial-scale=1.0,user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Locale">
	<title>Locale</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="images/favicon.png">
	<link rel="apple-touch-icon-precomposed" type="image/png" href="images/favicon.png">

<body onload="initialize()">
	<div data-role="page" id="Home">
		<div data-role="header" data-position="fixed" data-tap-toggle="false">
			<h1>Locale</h1>
		</div>
		<div data-role="content">
			<div id="map_canvas"></div>
			<br>
			<label for="destination" class="ui-hidden-accessible">Destination:</label>
			<input type="search" name="destination" id="address" value="" placeholder="Search for your destination&hellip;">
			<input type="submit" data-theme="b" value="Find" onclick="codeAddress();">
		</div>
		<div data-role="footer" data-theme="c" data-position="fixed" data-tap-toggle="false">
			<h1>Created by Alykhan Kanji</h1>
		</div>
	</div>
