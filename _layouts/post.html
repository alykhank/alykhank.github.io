<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
</head>
<body onload="mixpanel.track('Page View', {'Page Name': '{{ page.name }}', 'URL': window.location.href});">
  {% include navbar.html %}
  <div class="container">
    <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
    <p>{{ page.date | date_to_string }}</p>
    {{ content }}
  </div>
</body>
</html>
