<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
  <link rel="stylesheet" href="/css/blog.css">
</head>
<body onload="mixpanel.track('Page View', {'Page Name': '{{ page.title }}', 'URL': window.location.href});">
  {% include navbar.html %}
  <div class="container">
    <h1 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
    <p class="post-date">{{ page.date | date_to_string }}</p>
    <div class="post-content">
      {{ content }}
    </div>
  </div>
</body>
</html>
